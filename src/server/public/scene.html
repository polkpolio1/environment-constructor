    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-scope" content="profile email">

<body>

<header class="scene">
    <div class="wrapper">

            <h2>Your scene</h2>

            <a href="/profile" class="btn logout">Go to profile</a>
            <a href="/logout" class="btn logout">Logout</a>

            <h4>Saved</h4>
    </div>
</header>

<div class="modal add-models">
    <div class="modal-view">
        <div class="exit"><img src="/assets/img/cancel.png" alt=""></div>
        <h3>Select witch modal you want to add and click on it</h3>

        <div class="div tabs">
            <div class="head">
                <div class="btn">Your uploads</div>
            </div>
            <div class="main">
                <div>
                    <div class="load-form">
                        <p>To upload custom model, click on the button below and choose the model. <span class="notice">Notice: only fbx models allowed!</span></p>
                        <div class="btn upload-btn">Upload</div>
                        <div class="file-name"></div>
                    </div>
                    <div class="item fake-item" data-src="/sceneData/models/houses/hous/YellowHouse.fbx" style="display: none">
                        <div class="img-wr" style="background-image: url('http://via.placeholder.com/150x150')"></div>
                        <h4>Item #1</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form id="fakeForm" action='#' onsubmit="return false;">
    <input type='file' id='fileinput1'>
    <input type='button' id='btnLoad1' value='Load' onclick='loadFile();'>
</form>

<form action='#' onsubmit="return false;">
    <input type='file' id='fileinput'>
    <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
</form>

<div id="preloader" class="visible">Loading...</div>
